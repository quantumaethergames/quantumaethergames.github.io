<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Omnivores Rule - Explore, Adapt, Survive on an alien planet. Wishlist now!">
  <title>Omnivores Rule - Official Game Landing Page</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baron', sans-serif;
      background-color: #F4F4F4;
      color: #333;
      height: 100vh;
      position: relative;
    }

    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    header iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
      filter: brightness(60%);
    }

    .cta-buttons {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1;
    }

    .cta-buttons a {
      background-color: #4ca191; /* Bold orange */
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
      box-sizing: border-box;
    }

    .cta-buttons a:hover {
      transform: scale(1.1);
      background-color: #816ff3;
    }

    @media screen and (max-width: 768px) {
      .cta-buttons a {
        font-size: 1.2em;
        padding: 15px 35px;
        width: 100%;
        box-sizing: border-box;
      }
    }

    section {

      background: #FFFFFF;
      text-align: center;


      transition: background-color 0.3s;
      z-index: 2;
    }

    section h2 {
      font-family: 'Baron', sans-serif;
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .features {
      display: flex;
      justify-content: center; /* Centers cards horizontally */
      align-items: center; /* Centers cards vertically */
      gap: 20px; /* Space between cards */
      flex-wrap: nowrap; /* Ensures cards stay in a single row */
      padding: 30px;
    }

    .feature-card {
      width: 250px; /* Fixed width */
      height: 350px; /* Fixed height */
      background: #FAFAFA;
      padding: 25px;
      border-radius: 15px;

      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;

    }
    .feature-card h3, .feature-card p {
      margin: 10px 0;
      word-wrap: break-word;
    }

    @media screen and (max-width: 768px) {
      .features {
        flex-direction: column; /* Switch to single column */
      }
      .feature-card {
        width: 300px; /* Adjusts size for smaller screens */
        height: 500px;
      }
    }


    .feature-card img {
      width: 100%;
      height: 200px; /* Fixed height to create square aspect ratio */
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .feature-card:hover {
      transform: translateY(-10px);

    }

    .feature-card h3 {
      font-family: 'Baron', sans-serif;
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #D4AF37;
    }

    .feature-card p {
      font-size: 1.1em;
      line-height: 1.4;
      color: #777;
    }

    @font-face {
      font-family: 'Baron';
      src: url('fonts/baron/baron-neue.regular.eot'); /* IE9 Compat Modes */
      src: url('fonts/baron/baron-neue.regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
      url('fonts/baron/baron-neue.regular.woff2') format('woff2'), /* Super Modern Browsers */
      url('fonts/baron/baron-neue.regular.woff') format('woff'), /* Pretty Modern Browsers */
      url('fonts/baron/baron-neue.regular.ttf')  format('truetype'), /* Safari, Android, iOS */
      url('fonts/baron/baron-neue.regular.svg#svgFontName') format('svg'); /* Legacy iOS */
      font-weight: normal;
      font-style: normal;
    }

    footer {
      background-color: #333;
      color: #AAA;
      text-align: center;
      padding: 30px 0;
      font-size: 1.2em;
    }

    footer a {
      color: #D4AF37;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    form input {
      padding: 12px 20px;
      margin-right: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      border: 1px solid #AAA;
      background: #F4F4F4;
      color: #333;
    }

    form button {
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #D4AF37;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    form button:hover {
      background-color: #C39B6A;
      transform: scale(1.05);
    }

    /* Mobile Responsive */
    @media screen and (max-width: 768px) {
      .cta-buttons a {
        font-size: 1em;
        padding: 12px 30px;
      }

      .feature-card {
        padding: 15px;
      }

      .features {
        grid-template-columns: 1fr 1fr;
      }

      footer {
        padding: 20px 10px;
      }
    }

    .video-background-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh; /* 100vh * (16 / 9) for 16:9 video */
      height: 100vh;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20vh 10vw;
    }
    .iframe-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2; /* above video (z-index: 0) */
      text-align: center;
      color: white;
    }

    .video-background-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* video sits behind everything */
    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh;   /* 16:9 ratio */
      height: 100vh;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }
    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* overlay holds title, iframe, logo */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;              /* in front of video */
      text-align: center;
      color: white;
      width: 100%;
      max-width: 700px;        /* adjust to taste */
      padding: 0 1rem;
    }

    /* Title styling */
    .overlay-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    /* iframe styling */
    .overlay-iframe {
      width: 100%;
      height: auto;
      aspect-ratio: 646 / 190; /* preserves your iframe’s ratio */
      border: none;
      border-radius: 8px;

      margin-bottom: 1rem;
    }

    .overlay-logo {
      width: 60vw;     /* whichever width you prefer */
      height: auto;
      margin-top: 1rem;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.7));
    }

    .overlay-title {
      white-space: nowrap;
      /* optionally you can shrink font-size to fit if it overflows */
      font-size: 2.25rem;  /* tweak as needed */

    }
  </style>
</head>
<body>

<section class="video-background-section">
  <div class="video-wrapper">
    <video autoplay muted loop
           src="videos/cinematic.mp4"
           playsinline>
    </video>
  </div>

  <!-- Overlay container: title → iframe → logo -->
  <div class="overlay">
    <!-- 1) Title above the iframe -->
    <h2 class="overlay-title">Imagining Post-Colonial Worlds</h2>


    <!-- 3) Logo below the iframe -->
    <img style="width: 400px;     /* whichever width you prefer */

    margin-top: 1rem;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.7));"
            src="img/Logo-4k-v3.png"
            alt="Logo"

    />

    <!-- 2) Your iframe -->
    <iframe
            src="https://store.steampowered.com/widget/3221630/"
            frameborder="0"
            width="646"
            height="190"
            class="overlay-iframe"
    ></iframe>
  </div>
</section>
