<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Mask Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0e0e0e;
      overflow: hidden;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }

    .masked-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.bio.site/sites/77425db7-08bf-4649-ba3c-218485dab9c9/rgHLxtfoEiNS5qwvkqbdFj.png') no-repeat center center;
      background-size: cover;
      -webkit-mask-image: none;
      mask-image: none;
      z-index: 1;
      pointer-events: none;
    }

    .mask-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      background: black;
      pointer-events: auto;
      border-radius: 50%;
      filter: url(#irregularMask);
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .bubble:hover {
      transform: scale(1.2) rotate(10deg);
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2)) url(#irregularMask);
    }

    .main-bubble {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .main-bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-20px); }
    }
  </style>
</head>
<body>
<svg width="0" height="0">
  <filter id="irregularMask">
    <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence" />
    <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="10" xChannelSelector="R" yChannelSelector="G" />
  </filter>
</svg>

<div class="background-image"></div>
<div class="masked-image"></div>
<div class="mask-layer" id="mask-layer"></div>
<div class="main-bubble" id="main-bubble">
  <img src="https://placekitten.com/400/400" alt="Main Bubble" />
</div>

<script>
  const maskLayer = document.getElementById('mask-layer');
  const maskedImage = document.querySelector('.masked-image');
  const mainBubble = document.getElementById('main-bubble');
  const bubbles = [];

  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  for (let i = 0; i < 8; i++) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');

    const size = 80 + Math.random() * 120;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;

    maskLayer.appendChild(bubble);

    bubbles.push({
      el: bubble,
      size: size,
      baseRadius: 100 + Math.random() * 250,
      angle: Math.random() * 360,
      wobbleOffset: Math.random() * 100,
      rotateSpeed: 0.3 + Math.random() * 0.3
    });
  }

  let time = 0;
  function animate() {
    time += 0.01;
    const svgNS = "http://www.w3.org/2000/svg";
    let maskSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="${window.innerWidth}" height="${window.innerHeight}"><mask id="bubbleMask">`;

    bubbles.forEach((b, i) => {
      const wobble = Math.sin(time * 2 + b.wobbleOffset) * 10;
      const radius = b.baseRadius + wobble;
      b.angle += 0.002 + i * 0.0005;

      const x = centerX + Math.cos(b.angle) * radius;
      const y = centerY + Math.sin(b.angle) * radius;

      b.el.style.left = `${x - b.size / 2}px`;
      b.el.style.top = `${y - b.size / 2}px`;
      b.el.style.transform = `rotate(${time * b.rotateSpeed}rad)`;

      const cx = x;
      const cy = y;
      const r = b.size / 2;
      maskSVG += `<circle cx="${cx}" cy="${cy}" r="${r}" fill="white" />`;
    });

    maskSVG += `</mask></svg>`;

    maskedImage.style.webkitMaskImage = `url("data:image/svg+xml;utf8,${maskSVG}")`;
    maskedImage.style.maskImage = `url("data:image/svg+xml;utf8,${maskSVG}")`;

    requestAnimationFrame(animate);
  }

  animate();
</script>
