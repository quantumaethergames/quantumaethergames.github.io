<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Mask Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0e0e0e;
      overflow: hidden;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center;
      background-size: cover;
      z-index: 0;
      pointer-events: none;
    }

    .mask-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    .bubble {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: black;
      pointer-events: none;
    }

    .main-bubble {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .main-bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-20px); }
    }
  </style>
</head>
<body>
<div class="background-image"></div>

<div class="mask-layer" id="mask-layer"></div>

<div class="main-bubble" id="main-bubble">
  <img src="https://placekitten.com/400/400" alt="Main Bubble" />
</div>
